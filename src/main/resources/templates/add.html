<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Person</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css"
		integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK"
		crossorigin="anonymous"
	/>
</head>

<body>
	<br><br><br><br><br>
	<div class='container container-fluid'>
		
		<form class='jumbotron' th:object='${person}' th:action='@{/add}' method='POST'>
			<fieldset>
				<div class="form-group">
					<label class="col-form-label" for="inputDefault">FirstName</label>
					<input th:field='*{fname}' type="text" class="form-control col-sm-8" placeholder="Enter firstname..." id="inputDefault" />
				</div>
				<div class="form-group">
					<label class="col-form-label" for="inputDefault">Lastname</label>
					<input th:field='*{lname}' type="text" class="form-control col-sm-8" placeholder="Enter lastname..." id="inputDefault" />
				</div>
				<div class="form-group">
					<label class="col-form-label" for="inputDefault">Username</label>
					<input th:field='*{username}' type="text" class="form-control col-sm-8" placeholder="Enter username..." id="inputDefault" />
				</div>
				<div class="form-group">
					<label class="col-form-label" for="inputDefault">Password</label>
					<input th:field='*{password}' type="password" class="form-control col-sm-8" placeholder="Enter password..." id="inputDefault" />
				</div>
			</fieldset>
			<br>
			<div th:switch="${msgColour}">
				<p th:case="success">
					<span class="badge badge-success" th:text="${msg}"></span>
				</p>
				<p th:case="danger">
					<span class="badge badge-danger" th:text="${msg}"></span>
				</p>
			</div>
			
			<input type='submit' class='btn btn-success btn-lg ' value='Add' />
			
		</form>
		
	</div>
	
	<br><br><br><br><br>
	
</body>
</html>
